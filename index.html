<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <title>Social Links</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="main-div">
      <img src="assets/images/me.jpg" id="avatar"/>

      <p>"Web Developer and avid weight lifter"</p>
      <!-- Button group -->
      <div>
        <div class="button-link" onclick="window.open('https://github.com/jamesparsaie')">
          <p>Github</p>
        </div>
        <div class="button-link" onclick="window.open('https://www.frontendmentor.io/profile/jamesparsaie')">

        </div>
        <div class="button-link" onclick="window.open('https://www.linkedin.com/in/jamesparsaie/')">

        </div>

    </div>
  </body>
</html>
